<div class="flex flex-wrap gap-5 w-full h-fit justify-center items-center">

    class="p-4 rounded-lg bg-purple-500 w-full md:w-64 h-fit flex flex-col gap-3"
  >
    <h1 class="text-2xl font-bold">{{ item.time }}</h1>

    <div class="flex flex-col">
      <h1 class="font-bold text-xl">Temperature</h1>
      <h1>{{ item.temp }}Â°C</h1>
    </div>
    <div class="flex flex-col">
      <h1 class="font-bold text-xl">Condition</h1>
      <h1>{{ item.condition }}</h1>
    </div>
    <div class="flex flex-col">
      <h1 class="font-bold text-xl">Humidity</h1>
      <h1>{{ item.humidity }}%</h1>
    </div>
  </div>
</div>
